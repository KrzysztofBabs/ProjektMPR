<body>
<h1>aktualizuj auto</h1>
<form action="#" th:action="@{/view/update}"

    <tr>
      <td><input id="id" type="number" th:field="*{id}"/></td>
    </tr>
    <tr>
      <td><input id="model" type="text" th:field="*{model}"/></td>

      <td><input id="rokP" type="number" th:field="*{rokProdukcji}"/></td>
    </tr>
    <tr>

    </tr>
  </table>
</form>


</body>
</html>
